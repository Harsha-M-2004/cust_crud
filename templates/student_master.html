<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Master Page</title>
</head>
<body>
    <h1>Student Master Page</h1>
    <form action="{{ url_for('student_master') }}" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required><br><br>

        <label for="mobile">Mobile:</label><br>
        <input type="text" name="mobile" id="mobile" required><br><br>

        <label for="course">Course:</label><br>
        <input type="text" name="course" id="course" required><br><br>

        <label for="location">Location:</label><br>
        <input type="text" name="location" id="location" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
